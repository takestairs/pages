        <div style="text-align: right;">{{author}}</div>
    </div>
    <button id="btn">换一句</button>
</body>
<script>
    const vm = new Vue({
        el : '#app',
        data : {
            content : ""
            ,author: ""
        },
        methods: {
            getCont(){
                let vm = this;
                $.ajax({
                    type:"GET"
                    ,url: "https://api.quotable.io/random"
                    ,data : "_="+ new Date().getTime()
                    ,async : true
                    ,success : function(json){
                        vm.content = json.content;
                        vm.author = "——"+json.author;
                    }
                })
            }
        }
    })
    vm.getCont();
    $(function(){
        $("#btn").click(function(){
            vm.getCont()
        })
    })
</script>
